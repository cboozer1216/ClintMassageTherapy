<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form | TranquiLab Massage & BodyWork</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3D5C4B;
            --secondary: #5F7161;
            --bg-color: #FAF9F6;
            --card-bg: rgba(255, 255, 255, 0.96); /* Slight transparency for effect */
            --text: #1C2E22;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            
            /* Background Image Styles (Matched to Main Site) */
            background: linear-gradient(rgba(44, 62, 54, 0.6), rgba(44, 62, 54, 0.4)), url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Parallax effect */
            min-height: 100vh;
        }

        /* MOBILE & TABLET FIXES (Matched to Main Site) */
        @media (max-width: 1024px) {
            body {
                background-attachment: scroll;
                background-position: center center;
            }
        }

        /* PORTRAIT FIX: Show left side (oils) on mobile portrait */
        @media (max-width: 1024px) and (orientation: portrait) {
            body {
                background-position: 15% center; 
            }
        }

        .container {
            max-width: 1000px; /* Wider to accommodate the embedded form */
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 4px;
            position: relative;
        }

        /* Adjust margins for mobile */
        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
        }

        /* Header Row Layout */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1.5rem;
        }

        .logo-img {
            display: block;
            width: 80px; /* Much smaller */
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            text-align: left;
            margin: 0;
            font-size: 2.8rem; /* Reduced size */
            line-height: 1;
        }

        /* Mobile Header Adjustments (Portrait) */
        @media (max-width: 600px) {
            .header-row {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            /* Hide logo on mobile to save space */
            .logo-img {
                display: none;
            }

            h1 {
                text-align: center;
                font-size: 2.2rem;
            }
        }
        
        /* Mobile Header Adjustments (Landscape) */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                margin: 0;
                padding: 0.5rem;
            }
            
            .header-row {
                justify-content: center;
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
            }

            /* Hide logo to maximize vertical space */
            .logo-img {
                display: none;
            }

            h1 {
                font-size: 1.8rem; /* Significantly smaller for landscape */
                text-align: center;
            }
        }
        
        .back-link {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            background-color: white;
            color: var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- New Side-by-Side Header Layout -->
        <div class="header-row">
            <img src="logo.jpeg" alt="TranquiLab Logo" class="logo-img">
            <h1>TranquiLab Massage & BodyWork</h1>
        </div>
        
        <!-- Carepatron Embed Code -->
        <!-- Added loading="lazy" for speed optimization -->
        <div style="display:grid;width:100%;height:100%;min-width:320px;min-height:1200px">
            <iframe title="Client Intake Form" loading="lazy" alt="New Massage Client Intake Form" width="100%" height="100%" src="https://form.carepatron.com/Forms/MSZJPb0KjnMAWkjWM?&e=i" style="border:0;"></iframe>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
