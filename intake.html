<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form | TranquiLab Massage & BodyWork</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Updated to Eucalyptus Green */
            --primary: #3D5C4B;
            --secondary: #5F7161;
            --bg-color: #FAF9F6;
            --card-bg: rgba(255, 255, 255, 0.96); /* Slight transparency for effect */
            /* CHANGED TEXT TO DARK PINE */
            --text: #1C2E22; /* Dark Pine Green */
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            
            /* Background Image Styles (Matched to Main Site) */
            background: linear-gradient(rgba(44, 62, 54, 0.6), rgba(44, 62, 54, 0.4)), url('background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Parallax effect */
            min-height: 100vh;
        }

        /* MOBILE & TABLET FIXES (Matched to Main Site) */
        @media (max-width: 1024px) {
            body {
                background-attachment: scroll;
                background-position: center center;
            }
        }

        /* PORTRAIT FIX: Show left side (oils) on mobile portrait */
        @media (max-width: 1024px) and (orientation: portrait) {
            body {
                background-position: 15% center; 
            }
        }

        .container {
            max-width: 1000px; /* Wider to accommodate the embedded form */
            margin: 3rem auto;
            background: var(--card-bg);
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 4px;
            position: relative;
        }

        /* Adjust margins for mobile */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }

        .logo-img {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 150px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            line-height: 1.1;
        }
        
        .back-link {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            background-color: white;
            color: var(--primary);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="logo.jpeg" alt="TranquiLab Logo" class="logo-img">
        
        <h1>TranquiLab Massage & BodyWork</h1>
        
        <!-- Carepatron Embed Code -->
        <!-- Increased min-height to 1200px to allow form to show without inner scrolling on larger screens -->
        <div style="display:grid;width:100%;height:100%;min-width:320px;min-height:1200px">
            <iframe title="Client Intake Form" alt="New Massage Client Intake Form" width="100%" height="100%" src="https://form.carepatron.com/Forms/MSZJPb0KjnMAWkjWM?&e=i" style="border:0;"></iframe>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
